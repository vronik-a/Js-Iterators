<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Static Template</title>
  </head>
  <body>
    <h1>Js Iterators</h1>

    <script>
//The first iteration method that we’re going to learn is .forEach(). Aptly named, .forEach() will execute the same code for each element of an array.
      const fruits = ['mango', 'papaya', 'pineapple', 'apple'];
      // Iterate over fruits below
      fruits.forEach(fruit=>{console.log(`I want to eat a ${fruit}`)})

//When .map() is called on an array, it takes an argument of a callback function and returns a new array
      const animals = ['Hen', 'elephant', 'llama', 'leopard', 'ostrich', 'Whale', 'octopus', 'rabbit', 'lion', 'dog'];
      // Create the secretMessage array below
      const secretMessage = animals.map(animal=>{
        return animal[0]
      })
      console.log(secretMessage.join(''));
      const bigNumbers = [100, 200, 300, 400, 500];
      // Create the smallNumbers array below
      const smallNumbers = bigNumbers.map(bigNumber =>{
        return(bigNumber/100)
      })
      console.log(smallNumbers)

// Like .map(), .filter() returns a new array. However, .filter() returns an array of elements after filtering out certain elements from the original array. The callback function for the .filter() method should return true or false depending on the element that is passed to it. The elements that cause the callback function to return true are added to the new array
      const randomNumbers = [375, 200, 3.14, 7, 13, 852];
      // Call .filter() on randomNumbers below
      const smallNumbers = randomNumbers.filter(i => {
        return (i<250)
      })
      console.log(smallNumbers)
      const favoriteWords = ['nostalgia', 'hyperbole', 'fervent', 'esoteric', 'serene'];
      // Call .filter() on favoriteWords below
      const longFavoriteWords = favoriteWords.filter( j => {
        return (j.length>7)
      })

//.findIndex() on an array will return the index of the first element that evaluates to true in the callback function.
      const animals = ['hippo', 'tiger', 'lion', 'seal', 'cheetah', 'monkey', 'salamander', 'elephant'];
      const foundAnimal = animals.findIndex(i =>{
        return (i === 'elephant')
      })
      console.log(foundAnimal)
      const startsWithS= animals.findIndex(j =>{
        return (j[0] === 's')
      })
      console.log(startsWithS)

//The .reduce() method returns a single value after iterating through the elements of an array, thereby reducing the array
      const newNumbers = [1, 3, 5, 7];
      const newSum = newNumbers.reduce(
        //callback fucntion which is first arg
        (accumulator, currentValue ) => {
          console.log('The value of accumulator: ', accumulator);
          console.log('The value of accumulator: ', accumulator);
          return accumulator + currentValue
        },10) //second arg to .reduce() which acts as an initial value to the accumulator

      console.log(newSum)  



      const words = ['unique', 'uncanny', 'pique', 'oxymoron', 'guise'];
//The some() method tests whether at least one element in the array passes the test implemented by the provided function. It returns a Boolean value.
      console.log(words.some(word => {
        return word.length < 6;
      }));

// Use filter to create a new array
      const interestingWords = words.filter(word => {
        return word.length > 5;
      });

// The every() method tests whether all elements in the array pass the test implemented by the provided function. It returns a Boolean value.
      console.log(interestingWords.every((word) => { 
        return word.length > 5
      }));  


//       Let’s review!

// .forEach() is used to execute the same code on every element in an array but does not change the array and returns undefined.
// .map() executes the same code on every element in an array and returns a new array with the updated elements.
// .filter() checks every element in an array to see if it meets certain criteria and returns a new array with the elements that return truthy for the criteria.
// .findIndex() returns the index of the first element of an array which satisfies a condition in the callback function. It returns -1 if none of the elements in the array satisfies the condition.
// .reduce() iterates through an array and takes the values of the elements and returns a single value.
// All iterator methods takes a callback function that can be pre-defined, or a function expression, or an arrow function.
// You can visit the Mozilla Developer Network to learn more about iterator methods (and all other parts of JavaScript!).
// Instructions
// If you want to challenge yourself:

// Define a callback function before you use it in a iterator.
// Chain two iteration methods on the same array.
// Use the optional arguments in an iterator to include the index or the entire array. (Check out MDN’s Array iteration methods page for more information)
// Use .reduce() to take a multi-layered array and return a single layer array from scratch.
</script>
